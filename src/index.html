<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f3f4f6;
            color: #333;
        }
        header {
            background: #007BFF;
            color: #fff;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        main {
            margin: 20px;
            text-align: center;
            width: 90%;
            max-width: 800px;
        }
        img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background: #007BFF;
            color: #fff;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #218838;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Live Video Stream</h1>
    </header>
    <main>
        <div class="video-container">
            <img id="videoStream" src="/video_feed" alt="Live Video Stream">
        </div>
        <div class="controls">
            <button onclick="reloadStream()">Reload Stream</button>
            <button onclick="toggleFullScreen()">Fullscreen</button>
        </div>
    </main>
    <footer>
        &copy; 2024 Jetson Nano Video Stream
    </footer>
    <script>
        function reloadStream() {
            const img = document.getElementById('videoStream');
            const timestamp = new Date().getTime(); // Cache-busting to force reload
            img.src = `/video_feed?${timestamp}`;
        }

        function toggleFullScreen() {
            const video = document.getElementById('videoStream');
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { // Safari
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
